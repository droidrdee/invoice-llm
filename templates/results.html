<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
        h1 { text-align: center; color: #333; }
        h2 { color: #555; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-top: 20px; }
        pre { background-color: #e9e9e9; padding: 15px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word; }
        .image-preview { text-align: center; margin-top: 20px; }
        .image-preview img { max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 4px; }
        .back-link { display: block; text-align: center; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extraction Results</h1>

        <div class="image-preview">
            <h2>Uploaded Invoice Image</h2>
            <img src="{{ url_for('static', filename='uploads/' + invoice_image_filename) }}" alt="Uploaded Invoice">
        </div>

        <h2>Raw Extracted Text (OCR)</h2>
        <pre>{{ extracted_text if extracted_text else "No text could be extracted by OCR." }}</pre>

        <h2>Structured Data (from LLM)</h2>
        <pre>{{ extracted_data if extracted_data else "No data extracted by LLM." }}</pre>
        
        <div class="back-link">
            <a href="/">Upload Another Invoice</a>
        </div>
    </div>
</body>
</html>
