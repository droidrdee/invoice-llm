<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVOICE-LLM-Mini</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        h1 { text-align: center; color: #333; }
        form { margin-top: 20px; text-align: center; }
        input[type="file"] { border: 1px solid #ccc; padding: 8px; border-radius: 4px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 15px; }
        input[type="submit"]:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>NVOICE-LLM-Mini: Simple Invoice Extractor</h1>
        <p>Upload an English invoice image (JPG, PNG) to extract basic information.</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="invoice_image" accept=".jpg, .jpeg, .png">
            <br>
            <input type="submit" value="Extract Invoice Data">
        </form>
    </div>
</body>
</html>
